		<section id="content-wrapper">
			<div id="projects">
				<ul class="nav nav-tabs">
					<li class="nav-item"><a class="nav-link active" role="tab" data-toggle="tab" href="#tab-1">Nuevo</a></li>
					<li class="nav-item"><a class="nav-link" role="tab" data-toggle="tab" href="#tab-2">Activos</a></li>
					<li class="nav-item"><a class="nav-link" role="tab" data-toggle="tab" href="#tab-3">Historico</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" role="tabpanel" id="tab-1">
						<form>
							<fieldset>
								<legend>Creacion de nuevo grupo</legend>
								<div class="form-group row">
									<label for="staticEmail" class="col-sm-2 col-form-label">Administrador:</label>
									<div class="col-sm-10">
										<input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
									</div>
								</div>
								<legend>Opciones de grupo</legend>
								<div class="form-group">
									<label><strong>Desarrolladores requeridos: </strong></label>
									<input type="number" value="5" min="2" max="25" step="1"/>
									<br>
									<label><strong>Prioridad:   </strong></label>
									<label class="radio-inline"><input type="radio" name="optradio">Baja</label>
									<label class="radio-inline"><input type="radio" name="optradio" checked>Media</label>
									<label class="radio-inline"><input type="radio" name="optradio">Alta</label>

								</div>
								<legend>Requerimientos</legend>
								<div class="form-group">
									<label>Tecnologias en uso</label>
									<br>
									<div class="range-slider">
										<label for="sql">SQL</label>
										<input id="sql" v-model="sql" class="range-slider__range col-sm-2 mr-5" type="range" value="0" min="0" max="100">
										<label for="nosql">NoSQL</label>
										<input id="nosql" v-model="nosql" class="range-slider__range col-sm-2 mr-5" type="range" value="0" min="0" max="100">
										<label for="python">Python</label>
										<input id="python" v-model="python" class="range-slider__range col-sm-2 mr-5" type="range" value="0" min="0" max="100">
										<label for="java">Java</label>
										<input id="java" v-model="java" class="range-slider__range col-sm-2 mr-5" type="range" value="0" min="0" max="100">
										<br>
										<label for="javascript">Javascript</label>
										<input id="javascript" v-model="javascript" class="range-slider__range col-sm-2 mr-5" type="range" value="0" min="0" max="100">
										<label for="cpp">C++</label>
										<input id="cpp" v-model="cpp" class="range-slider__range col-sm-2 mr-5" type="range" value="0" min="0" max="100">
										<label for="php">PHP</label>
										<input id="php" v-model="php" class="range-slider__range col-sm-2 mr-5" type="range" value="0" min="0" max="100">
										<label for="c">C</label>
										<input id="c" v-model="c" class="range-slider__range col-sm-2 mr-5" type="range" value="0" min="0" max="100">
										<br>
										<label for="ruby">Ruby</label>
										<input id="ruby" v-model="ruby" class="range-slider__range col-sm-2 mr-5" type="range" value="0" min="0" max="100">
										<label for="obj">Objective C</label>
										<input id="obj" v-model="objective" class="range-slider__range col-sm-2 mr-5" type="range" value="0" min="0" max="100">
										<label for="go">Golang</label>
										<input id="go" v-model="golang" class="range-slider__range col-sm-2 mr-5" type="range" value="0" min="0" max="100">
										<label for="visual">Visual</label>
										<input id="visual" v-model="visual" class="range-slider__range col-sm-2 mr-5" type="range" value="0" min="0" max="100">
										<br>
										<label for="scala">Scala</label>
										<input id="scala" v-model="scala" class="range-slider__range col-sm-2 mr-5" type="range" value="0" min="0" max="100">
										<label for="kotlin">Kotlin</label>
										<input id="kotlin" v-model="kotlin" class="range-slider__range col-sm-2 mr-5" type="range" value="0" min="0" max="100">
										<label for="r">R</label>
										<input id="r" v-model="r" class="range-slider__range col-sm-2 mr-5" type="range" value="0" min="0" max="100">
										<label for="swift">Swift</label>
										<input id="swift" v-model="swift" class="range-slider__range col-sm-2 mr-5" type="range" value="0" min="0" max="100">
										<br>
										<label for="clojure">Clojure</label>
										<input id="clojure" v-model="clojure" class="range-slider__range col-sm-2 mr-5" type="range" value="0" min="0" max="100">
										<label for="perl">Perl</label>
										<input id="perl" v-model="perl" class="range-slider__range col-sm-2 mr-5" type="range" value="0" min="0" max="100">
										<label for="rust">Rust</label>
										<input id="rust" v-model="rust" class="range-slider__range col-sm-2 mr-5" type="range" value="0" min="0" max="100">
									</div>
								</div>

								<fieldset class="form-group">
									<legend>Opciones de creaci√≥n</legend>
									<div class="form-check">
										<label class="form-check-label">
											<input type="radio" v-model="mode" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="auto" checked="">
											Seleccionar desarrolladores automaticamente (Recomendado).
										</label>
									</div>
									<div class="form-check">
										<label class="form-check-label">
											<input type="radio" v-model="mode" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="manually">
											Seleccionar desarrolladores manualmente.
										</label>
									</div>
								</fieldset>
								<button class="btn btn-success" type="button" @click="createProject">
									Crear proyecto
								</button>
							</fieldset>
						</form>
					</div>
					<div class="tab-pane" role="tabpanel" id="tab-2">
						<p>Content for tab 2.</p>
					</div>
					<div class="tab-pane" role="tabpanel" id="tab-3">
						<p>Content for tab 3.</p>
					</div>
				</div>
			</div>
		</section>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
