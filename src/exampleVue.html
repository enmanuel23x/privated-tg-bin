    .container {

}
.tns-controls{
text-align: right;
}
.tns-controls button{
  font-size: 15px;
    margin: 0 5px;
    padding: 0 1em;
    height: 2.5em;
    background: white;
    border-radius: 3px;
    border: 0;
    cursor: pointer;
}
.card {
  height: 400px;
  width: 300px;
  background-color: #17141d;
  border-radius: 10px;
  box-shadow: 0rem 0 3rem #000;
/*   margin-left: -50px; */
position: relative;
  transition: 0.4s ease-out;
  left: 0px;
}

.card:not(:first-child) {
    margin-left: -50px;
}

.card:hover {
  left: -25%;
  transform: translateY(-20px);
  transition: 0.4s ease-out;
}

.card:hover ~ .card {
  position: absolute;
  left: 50px;
  transition: 0.4s ease-out;
}

.title {
  color: white;
  font-weight: 300;
  position: absolute;
  left: 20px;
  top: 15px;
}
.overlay{
  position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    text-align: center;
    overflow-y: auto;
    background-color: rgba(0,0,0,.4);
    z-index: 10000;
    pointer-events: none;
    opacity: 0;
    transition: opacity .3s;
}
  </style>
